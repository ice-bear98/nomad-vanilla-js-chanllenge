<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iceBear Todo Page</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="js/login.js"></script>
    <script defer src="js/clock.js"></script>
    <script defer src="js/background.js"></script>
  </head>
  <body>
    <div class="login-container hidden">
      <div class="login-title">
        <h1>create Id/password and login</h1>
      </div>
      <form id="login-form">
        <h2>Login</h2>
        <input type="text" placeholder="ID" id="login" required />
        <input type="password" placeholder="Password" id="password" required />
        <button id="submit-login">Log In</button>
      </form>
      <form id="create">
        <h2>create-ID</h2>
        <input type="text" placeholder="ID" id="create-id" required />
        <input
          type="password"
          placeholder="Password"
          id="create-password"
          required
        />
        <button id="submit-create">create</button>
      </form>
      <form class="clear-button">
        <input type="submit" value="LS-cleaner" />
      </form>
    </div>

    <div class="todo-container">
      <div id="clock">
        <span></span>
        <span></span>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/e0f0df1559.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
